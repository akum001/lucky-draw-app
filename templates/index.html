<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw - Random Name Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-block;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .file-info {
            margin-top: 15px;
            color: #666;
            font-style: italic;
        }

        .stats-section {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
        }

        .stats-section.active {
            display: block;
        }

        .stats-info {
            color: #2e7d32;
            font-size: 1.1em;
            font-weight: 600;
        }

        .generate-section {
            display: none;
            margin-bottom: 30px;
        }

        .generate-section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-generate {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        .results-section {
            display: none;
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .results-section.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-title {
            color: #e65100;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        .winner-list {
            list-style: none;
            padding: 0;
        }

        .winner-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .winner-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 15px;
        }

        .winner-name {
            flex: 1;
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .btn-reset {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            display: none;
            margin: 20px auto 0;
        }

        .btn-reset.active {
            display: block;
        }

        .btn-reset:hover {
            background: #5a6268;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ Lucky Draw</h1>
        <p class="subtitle">Upload your list and pick random winners!</p>

        <div class="error-message" id="errorMessage"></div>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".csv,.txt">
                <label for="fileInput" class="file-input-label">üìÅ Choose File</label>
            </div>
            <div class="file-info">Supported formats: CSV, TXT</div>
        </div>

        <div class="stats-section" id="statsSection">
            <div class="stats-info">
                ‚úÖ <span id="totalNames">0</span> names loaded successfully!
            </div>
        </div>

        <div class="generate-section" id="generateSection">
            <div class="input-group">
                <label for="countInput">How many winners do you want to pick?</label>
                <input type="number" id="countInput" min="1" placeholder="Enter number of winners">
            </div>
            <button class="btn-generate" onclick="generateWinners()">üéâ Generate Winners</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Picking winners...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-title">üèÜ Winners</div>
            <ul class="winner-list" id="winnerList"></ul>
        </div>

        <button class="btn-reset" id="resetBtn" onclick="resetApp()">Start Over</button>
    </div>

    <script>
        let namesData = [];

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    namesData = data.names;
                    document.getElementById('totalNames').textContent = data.total_names;
                    document.getElementById('statsSection').classList.add('active');
                    document.getElementById('generateSection').classList.add('active');
                    document.getElementById('errorMessage').classList.remove('active');
                    document.getElementById('countInput').max = data.total_names;
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Failed to upload file. Please try again.');
            }
        });

        async function generateWinners() {
            const count = parseInt(document.getElementById('countInput').value);

            if (!count || count <= 0) {
                showError('Please enter a valid number of winners.');
                return;
            }

            if (count > namesData.length) {
                showError(`Cannot select ${count} winners from ${namesData.length} names.`);
                return;
            }

            document.getElementById('loading').classList.add('active');
            document.getElementById('errorMessage').classList.remove('active');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        names: namesData,
                        count: count
                    })
                });

                const data = await response.json();
                document.getElementById('loading').classList.remove('active');

                if (response.ok) {
                    displayWinners(data.selected_names);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('active');
                showError('Failed to generate winners. Please try again.');
            }
        }

        function displayWinners(winners) {
            const winnerList = document.getElementById('winnerList');
            winnerList.innerHTML = '';

            winners.forEach((name, index) => {
                const li = document.createElement('li');
                li.className = 'winner-item';
                li.style.animationDelay = `${index * 0.1}s`;
                li.innerHTML = `
                    <div class="winner-number">${index + 1}</div>
                    <div class="winner-name">${name}</div>
                `;
                winnerList.appendChild(li);
            });

            document.getElementById('resultsSection').classList.add('active');
            document.getElementById('resetBtn').classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function resetApp() {
            namesData = [];
            document.getElementById('fileInput').value = '';
            document.getElementById('countInput').value = '';
            document.getElementById('statsSection').classList.remove('active');
            document.getElementById('generateSection').classList.remove('active');
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('resetBtn').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');
        }
    </script>
</body>
</html>
